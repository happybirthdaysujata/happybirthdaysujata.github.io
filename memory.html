<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mirror of Memories</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="memory.css" />
</head>
<body>
  <div id="falling-container"></div>

  <h1>💖 Mirror of Memories 💖</h1>

  <!-- Upload controls -->
  <div class="upload-row">
    <label for="uploadInput" class="upload-label">➕ Add Images</label>
    <input type="file" id="uploadInput" multiple accept="image/*" />

    <button id="changeBtn" class="control-btn">🔄 Change Image</button>
    <input type="file" id="changeInput" accept="image/*" style="display:none" />

    <button id="deleteBtn" class="control-btn">🗑️ Delete Image</button>
    <button id="clearAllBtn" class="control-btn">Clear All</button>
  </div>

  <!-- Slider -->
  <div class="slider-container">
    <button id="prevBtn" aria-label="Previous image">⬅️</button>

    <div class="image-frame" aria-live="polite">
      <img id="memoryImage" src="" alt="Memory Image" />
      <div id="imageIndex" class="image-index">No images</div>
    </div>

    <button id="nextBtn" aria-label="Next image">➡️</button>
  </div>

  <!-- Thumbnails -->
  <div id="thumbnails" class="thumbnails" aria-hidden="false"></div>

  <!-- Share / Export / Import row -->
  <div class="share-row">
    <button id="shareBtn" class="control-btn">🔗 Share / Export</button>
    <button id="downloadBtn" class="control-btn">⬇️ Download JSON</button>
    <label for="importInput" class="upload-label small">⤓ Import JSON</label>
    <input type="file" id="importInput" accept="application/json" style="display:none" />
    <input type="text" id="loadUrlInput" placeholder="Load from public JSON URL (optional)" />
    <button id="loadUrlBtn" class="control-btn">Load</button>
  </div>

  <!-- Share modal (hidden by default) -->
  <div id="shareModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <h3>Shareable image URLs</h3>
      <textarea id="shareTextarea" readonly rows="8" placeholder="No images yet..."></textarea>
      <div class="modal-actions">
        <button id="copyUrlsBtn" class="control-btn">📋 Copy URLs</button>
        <button id="closeShareBtn" class="control-btn">Close</button>
      </div>
    </div>
  </div>

  <!-- Background music (optional) -->
  <audio src="memory_music.mp3" autoplay loop></audio>

  <!-- Next page -->
  <button id="goToCakeBtn">Next Page ➡️</button>

  <script src="memory.js"></script>
</body>
</html>
